version: "3.8"

services:
  backend:
    build: ./backend
    container_name: doc-converter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: doc-converter-frontend
    ports:
      - "5173:5173"
    # ‚ùå DO NOT set VITE_API_URL=http://backend:8000 here
    # The browser cannot resolve "backend"
    depends_on:
      - backend
    restart: unless-stopped


