services:
  backend:
    build: ./backend
    container_name: doc-converter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/docconverter
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: doc-converter-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: doc-converter-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: docconverter
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

