
services:
  backend:
    build: ./backend
    container_name: doc-converter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@doc-converter-db:5432/docconverter
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: doc-converter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: doc-converter-db
    environment:
      POSTGRES_DB: docconverter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:


